<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
        <title>Responsive App Framework</title>
         <link href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" rel="stylesheet" />
        <link href="css/app.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <h1>Home Section</h1>
                <a href="#nav" data-role="button" data-icon="grid" data-iconpos="notext" class="ui-btn-right">Nav</a>
            </div>
            <div data-role="content">
            	<div class="ui-grid-a">
            		<div class="ui-block-a">
                    	<div class="ui-bar ui-bar-b" style="height: 500px;"></div>
                    </div>
                	<div class="ui-block-b">
                    	<div class="ui-bar ui-bar-e" style="height: 500px;"></div>
                    </div>
            	</div>
            </div>
            <div data-role="panel" id="nav" data-position="right">
                <ul data-role="listview">
                	<li><a href="">Home Section</a></li>
                    <li data-role="list-divider">Divider</li>
                 	<li><a href="#">Sub-section</a></li>
                    <li><a href="#">Sub-section</a></li>
                    <li><a href="#">Sub-section</a></li>
                    <li><a href="#">Sub-section</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
